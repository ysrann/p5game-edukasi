<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Ular Tangga Edukatif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Ular Tangga Edukatif</h1>
    <div id="board"></div>
    <div id="dice-container">
      <button id="roll-dice">Lempar Dadu</button>
      <div id="dice-result">-</div>
    </div>
    <div id="question-modal" class="hidden">
      <div id="question-box">
        <p id="question-text"></p>
        <div id="options"></div>
        <p id="timer">10</p>
      </div>
    </div>
    <div id="winner-message" class="hidden"></div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
